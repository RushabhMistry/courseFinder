<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<!--=======Font Open Sans======-->
		<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<!--StyleSheet-->
		<link rel="stylesheet" href="../css/style.css">
		<link rel="stylesheet" href="../external/font-awesome-5.15.1/css/all.min.css">
		<link rel="stylesheet" href="../external/bootstrap-4.1.3/css/bootstrap.min.css">
	</head>
	<body>
		<div class="forms">
			<div class="top">
				<img class = "cf" src = "../images/cf.png"></img>
			</div>
			<ul class="tab-group">
				<li class="tab active"><a href="#login">Log In</a></li>
				<li class="tab"><a href="#signup">Sign Up</a></li>
			</ul>
			<div id="login">
				<h1>Login to Course Finder</h1>
				<div class="input-field">
					<label for="email">Email</label>
					<input type="email" id="lgnEmail" required="email" />
					<label for="password">Password</label> 
					<input type="password" id="lgnPass" required/>
					<input type="submit" id="bLogin" value="Login" class="button"/>
				</div>
			</div>
			<div id="signup">
				<h1>Sign-up to Course Finder</h1>
				<div class="input-field">
					<label for="text">Name</label> 
					<input type="text" required="name" id="name" />
					<label for="email">Email</label> 
					<input type="email" id="sgnEmail" required="email"/>
					<label for="password">Password</label> 
					<input type="password" id="sgnPass" required/>
					<label for="password">Confirm Password</label> 
					<input type="password" id="rePass" required/>
					<input type="submit" id="bSignup" value="Sign up" class="button" />
				</div>
			</div>
		</div>
		<!-- <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script> -->
		<script type="text/javascript" src="../external/jquery-3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="../external/jquery-ui/jquery-ui.min.js"></script>
		<script type="text/javascript" src="../external/bootstrap-4.1.3/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../external/font-awesome-5.15.1/js/all.min.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
		<script type="text/javascript" src="../js/index.js"></script>
	</body>
</html>
